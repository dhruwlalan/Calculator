
<!DOCTYPE html>
<html lang="en" dir="ltr">

	<head>
		
		<meta charset="utf-8">
      	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
      	<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<title>Calculator</title>

		<link rel="icon" href="images/favicon.ico?v=2">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&family=Oxanium:wght@200;300;400;500;600;700;800&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	
	</head>

	<body>

		<div class="container">
			<div id="output">0</div>
			<button class="btn btn--gray" id="clear"><img class="svg-icon" src="svg/clear.svg"></button>
			<button class="btn btn--gray" id="backspace"><img class="svg-icon" src="svg/backspace.svg"></button>
			<button class="btn btn--orange" id="modulus"><img class="svg-icon" src="svg/modulus.svg"></button>
			<button class="btn btn--orange" id="divide"><img class="svg-icon" src="svg/divide.svg"></button>
			<button class="btn btn--orange" id="multiply"><img class="svg-icon" src="svg/multiply.svg"></button>
			<button class="btn btn--orange" id="minus"><img class="svg-icon" src="svg/minus.svg"></button>
			<button class="btn btn--orange" id="plus"><img class="svg-icon" src="svg/plus.svg"></button>
			<button class="btn btn--orange" id="equals"><img class="svg-icon" src="svg/equals.svg"></button>
			<button class="btn numbers" id="one"><span class="fix-font">1</span></button>
			<button class="btn numbers" id="two"><span class="fix-font">2</span></button>
			<button class="btn numbers" id="three"><span class="fix-font">3</span></button>
			<button class="btn numbers" id="four"><span class="fix-font">4</span></button>
			<button class="btn numbers" id="five"><span class="fix-font">5</span></button>
			<button class="btn numbers" id="six"><span class="fix-font">6</span></button>
			<button class="btn numbers" id="seven"><span class="fix-font">7</span></button>
			<button class="btn numbers" id="eight"><span class="fix-font">8</span></button>
			<button class="btn numbers" id="nine"><span class="fix-font">9</span></button>
			<button class="btn numbers" id="zero"><span class="fix-font">0</span></button>
			<button class="btn numbers" id="dot"><span class="fix-font">.</span></button>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="script/script.js"></script>
		
	</body>

</html>
